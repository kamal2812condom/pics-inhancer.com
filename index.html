<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Photo Quality Enhancer - Upscale x4</title>
  <style>
    /* (Style unchanged) */
  </style>
</head>
<body>
  <h1>Photo Quality Enhancer</h1>
  <p>Upload your photo and enhance quality up to 4x with AI-powered upscaling</p>
  <div class="container">
    <input type="file" accept="image/*" id="fileInput" />
    <button id="upscaleBtn" disabled>Enhance Quality Ã—4</button>
    <div class="loading" id="loading" style="display:none;">Enhancing image, please wait...</div>
    <div class="images-wrapper" style="display:none;" id="imagesWrapper">
      <div class="image-container">
        <h2>Original Image</h2>
        <img id="originalImage" alt="Original preview" />
      </div>
      <div class="image-container">
        <h2>Enhanced Image</h2>
        <img id="enhancedImage" alt="Enhanced preview" />
        <button class="download-btn" id="downloadBtn" style="display:none;">Download Enhanced</button>
      </div>
    </div>
  </div>
  <div class="footer">
    &copy; 2024 Photo Quality Enhancer - Powered by UpscalerJS and TensorFlow.js
  </div>

  <!-- Load the UpscalerJS script first -->
  <script src="js/upscaler.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Check if Upscaler is loaded
    if (typeof window.Upscaler === "undefined") {
      alert("Error: UpscalerJS library failed to load.");
    } else {
      console.log("UpscalerJS loaded successfully");
    }

    const fileInput = document.getElementById('fileInput');
    const upscaleBtn = document.getElementById('upscaleBtn');
    const originalImage = document.getElementById('originalImage');
    const enhancedImage = document.getElementById('enhancedImage');
    const imagesWrapper = document.getElementById('imagesWrapper');
    const loadingText = document.getElementById('loading');
    const downloadBtn = document.getElementById('downloadBtn');

    let currentFile = null;
    let upscaledBlobUrl = null;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file || !file.type.startsWith('image/')) {
        upscaleBtn.disabled = true;
        imagesWrapper.style.display = 'none';
        return;
      }
      currentFile = file;
      const url = URL.createObjectURL(file);
      originalImage.src = url;
      imagesWrapper.style.display = 'flex';
      enhancedImage.src = '';
      downloadBtn.style.display = 'none';
      upscaleBtn.disabled = false;
    });

    upscaleBtn.addEventListener('click', async () => {
      if (!currentFile) return;
      upscaleBtn.disabled = true;
      loadingText.style.display = 'block';
      enhancedImage.src = '';
      downloadBtn.style.display = 'none';

      try {
        const img = new Image();
        const originalUrl = URL.createObjectURL(currentFile);
        img.src = originalUrl;

        await new Promise((resolve, reject) => {
          img.onload = () => {
            URL.revokeObjectURL(originalUrl); // Clean up
            resolve();
          };
          img.onerror = reject;
        });

        // Initialize the Upscaler using the correct method
        const upscaler = new Upscaler({
          scale: 4,  // x4 upscale
          model: 'esrgan',  // or try 'basic' depending on the available models
        });

        const output = await upscaler.upscale(img);
        const blob = await new Promise(resolve => output.canvas.toBlob(resolve, 'image/png'));

        if (upscaledBlobUrl) {
          URL.revokeObjectURL(upscaledBlobUrl);
        }
        upscaledBlobUrl = URL.createObjectURL(blob);
        enhancedImage.src = upscaledBlobUrl;

        downloadBtn.style.display = 'block';
        loadingText.style.display = 'none';
      } catch (error) {
        loadingText.style.display = 'none';
        upscaleBtn.disabled = false;
        alert('Error during upscaling: ' + error.message);
      }
    });

    downloadBtn.addEventListener('click', () => {
      if (!upscaledBlobUrl) return;
      const a = document.createElement('a');
      a.href = upscaledBlobUrl;
      a.download = 'enhanced-image.png';
      a.click();
    });
  </script>
</body>
</html>
