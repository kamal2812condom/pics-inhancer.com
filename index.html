<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Photo Quality Enhancer - Upscale x4</title>
  <style>
    /* (Same styles as before) */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }
    p {
      margin: 0 0 2rem 0;
      color: #ccc;
    }
    .container {
      width: 100%;
      max-width: 350px;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.7);
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 1rem;
      cursor: pointer;
      background: #2a2a2a;
      border: none;
      color: #eee;
      padding: 0.5rem;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background: #0f62fe;
      border: none;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #0353e9;
    }
    .images-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    @media (min-width: 480px) {
      .images-wrapper {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    .image-container {
      flex: 1;
      text-align: center;
    }
    .image-container > h2 {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #f0f0f0;
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
      background: #333;
    }
    .download-btn {
      background: #00b894;
      margin-top: 0.5rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #555;
      text-align: center;
      max-width: 350px;
    }
    .loading {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #0f62fe;
    }
  </style>
</head>
<body>
  <h1>Photo Quality Enhancer</h1>
  <p>Upload your photo and enhance quality up to 4x with AI-powered upscaling</p>
  <div class="container">
    <input type="file" accept="image/*" id="fileInput" />
    <button id="upscaleBtn" disabled>Enhance Quality ×4</button>
    <div class="loading" id="loading" style="display:none;">Enhancing image, please wait...</div>
    <div class="images-wrapper" style="display:none;" id="imagesWrapper">
      <div class="image-container">
        <h2>Original Image</h2>
        <img id="originalImage" alt="Original preview" />
      </div>
      <div class="image-container">
        <h2>Enhanced Image</h2>
        <img id="enhancedImage" alt="Enhanced preview" />
        <button class="download-btn" id="downloadBtn" style="display:none;">Download Enhanced</button>
      </div>
    </div>
  </div>
  <div class="footer">
    &copy; 2024 Photo Quality Enhancer - Powered by UpscalerJS and TensorFlow.js
  </div>

  <!-- ✅ Correct UMD build that exposes `Upscaler` to window -->
  <script src="https://cdn.jsdelivr.net/npm/upscaler@2.1.0/dist/umd/upscaler.min.js"></script>

  <script>
    // Check if the Upscaler class is available globally
    console.log(window.Upscaler);  // This should output the function or class

    const fileInput = document.getElementById('fileInput');
    const upscaleBtn = document.getElementById('upscaleBtn');
    const originalImage = document.getElementById('originalImage');
    const enhancedImage = document.getElementById('enhancedImage');
    const imagesWrapper = document.getElementById('imagesWrapper');
    const loadingText = document.getElementById('loading');
    const downloadBtn = document.getElementById('downloadBtn');

    let currentFile = null;
    let upscaledBlobUrl = null;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file || !file.type.startsWith('image/')) {
        upscaleBtn.disabled = true;
        imagesWrapper.style.display = 'none';
        return;
      }
      currentFile = file;
      const url = URL.createObjectURL(file);
      originalImage.src = url;
      imagesWrapper.style.display = 'flex';
      enhancedImage.src = '';
      downloadBtn.style.display = 'none';
      upscaleBtn.disabled = false;
    });

    upscaleBtn.addEventListener('click', async () => {
      if (!currentFile) return;
      upscaleBtn.disabled = true;
      loadingText.style.display = 'block';
      enhancedImage.src = '';
      downloadBtn.style.display = 'none';

      try {
        const img = new Image();
        const originalUrl = URL.createObjectURL(currentFile);
        img.src = originalUrl;

        await new Promise((resolve, reject) => {
          img.onload = () => {
            URL.revokeObjectURL(originalUrl); // Clean up
            resolve();
          };
          img.onerror = reject;
        });

        // Check if window.Upscaler is available before using it
        if (typeof window.Upscaler === "undefined") {
          throw new Error('Upscaler is not loaded properly.');
        }

        // Now, instantiate the Upscaler class correctly
        const upscaler = new window.Upscaler({
          scale: 4,
          model: 'esrgan',
        });

        const output = await upscaler.upscale(img);
        const blob = await new Promise(resolve => output.canvas.toBlob(resolve, 'image/png'));

        if (upscaledBlobUrl) {
          URL.revokeObjectURL(upscaledBlobUrl);
        }
        upscaledBlobUrl = URL.createObjectURL(blob);
        enhancedImage.src = upscaledBlobUrl;

        downloadBtn.style.display = 'block';
        loadingText.style.display = 'none';
      } catch (error) {
        loadingText.style.display = 'none';
        upscaleBtn.disabled = false;
        alert('Error during upscaling: ' + error.message);
      }
    });

    downloadBtn.addEventListener('click', () => {
      if (!upscaledBlobUrl) return;
      const a = document.createElement('a');
      a.href = upscaledBlobUrl;
      a.download = 'enhanced-image.png';
      a.click();
    });
  </script>
</body>
</html>
